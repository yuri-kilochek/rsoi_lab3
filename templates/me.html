{% extends "page.html" %}

{% block title %}Profile - {{ super() }}{% endblock %}

{% block body %}
  <h1>Profile</h1>
  <form method="POST">
    <table>
      <tbody>
        <tr>
          <td style="text-align:right" readonly>Username:</td>
          <td>
            <input name="login" value="{{ user['login'] }}"></input>
          </td>
        </tr>  
        <tr>
          <td style="text-align:right">Password:</td>
          <td>
            <input name="password" type="password" pattern="^.{4,}$"></input>
          </td>
        </tr>  
        <tr>
          <td style="text-align:right">Name:</td>
          <td>
            <input name="name" {% if user['name'] is not none %}value="{{ user['name'] }}"{% endif %}></input>
          </td>
        </tr>  
        <tr>
          <td style="text-align:right">eMail:</td>
          <td>
            <input name="email" type="email" {% if user['email'] is not none %}value="{{ user['email'] }}"{% endif %}></input>
          </td>
        </tr>  
        <tr>
          <td style="text-align:right">Phone:</td>
          <td>
            <input name="phone" type="tel" {% if user['phone'] is not none %}value="{{ user['phone'] }}"{% endif %}></input>
          </td>
        </tr>  
        <tr>
          <td style="text-align:right">
            <input type="submit" value="Save shanges!"></input>
          </td>
        </tr>  
      </tbody>
    </table>
  </form>
{% endblock  %}
